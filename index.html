<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body class="font-body">
    <div class="text-gray-600 font-mono grid md:grid-cols-3">
        <!-- wrapper de contenu tailwindcss -->
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-300 text-geant">
                        <a href="/" class="text-green-600 sm:text-green-600 xl:text-red-600">Mon super restaurant</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>
                                Accueil
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                A propos
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                Contactez-nous
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-200 md:col-span-2">
            <div class="flex  justify-center md:justify-end">
                <a href="#" class="text-primary">Se connecter</a>
                <a href="#" class="text-primary ml-2">Creer un compte</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">
                    Recettes
                </h2>
                <h3 class="text-2xl">
                    Pour les tailwinders
                </h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400" >
                    Les dernieres recettes
                </h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10" >
                    <!-- cartes de nos recettes -->
                    <div class="card">
                        <img class="w-full h-32 object-cover sm:h-48" src="/img/steak.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Steak frites
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Omar
                            </span>
                        </div>
                        <div>
                            <span class="badge">
                                15 min
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <img class="w-full h-32 object-cover sm:h-48" src="/img/salade.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Salade
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Urpi
                            </span>
                        </div>
                        <div>
                            <span class="badge">
                                5 min
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <img class="w-full h-32 object-cover sm:h-48" src="/img/soupe.jpg" alt="Steak Frites">
                        <div class="m-4">
                            <span class="font-bold">
                                Soupe
                            </span>
                            <span class="block text-gray-500 text-sm">
                                Recette par Hamachi
                            </span>
                        </div>
                        <div>
                            <span class="badge">
                                16 min
                            </span>
                        </div>
                    </div>
                </div>
                
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
                    Les recettes les plus populaires
                </h4>
                <div class="mt-8">
                    <!-- cartes de nos recettes les plus populaires -->

                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200">
                        Plus
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
